<!DOCTYPE html>
<html lang="en" class={% if dark %} "dark" {% else %} "light" {% endif %}>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/output.css" rel="stylesheet" />
        <script>
            // set dark theme
            document.documentElement.className = localStorage.theme
        </script>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
